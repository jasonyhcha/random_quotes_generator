<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Quotes Generator</title>
    <link href='https://fonts.googleapis.com/css?family=Passion+One:400,700,900|Tangerine:400,700|Love+Ya+Like+A+Sister' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid">
  <button id="list" class="btn" data-toggle="modal" data-target="#fav-modal">
    <span class="glyphicon glyphicon-heart"></span>
    <span class="badge">0</span>
  </button>
  <div id="quote-layout">
    <div id="content">
      <h1 id="quote"><strong>Loading...</strong></h1>
      <h4 id="author">Loading...</h4>
      <button id="heart" class="btn"><span class='glyphicon glyphicon-heart'></span></button>
    </div>
  </div>

  <div id="fav-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1>Favorites</h1>
        </div>
        <div class="modal-body">
          <button type="button" class="btn btn-lg" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
        </div>
        <div class="modal-footer">
        </div>

      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
